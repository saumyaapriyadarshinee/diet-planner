<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriBot - AI Diet Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header>NutriBot 🥑</header>
    <ul class="chat-box" id="chat-box">
      <li class="bot">Hey! I'm NutriBot. 🍽️ How can I assist with your diet today?</li>
    </ul>
    <div class="chat-input">
      <textarea id="user-input" placeholder="Type a message..." required></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
