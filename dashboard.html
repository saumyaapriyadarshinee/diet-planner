<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - AI Diet Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4fff4;
      color: #333;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5rem;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 40px;
      color: #666;
    }
    a.button {
      display: inline-block;
      margin-top: 10px;
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Nourishing You Naturally!</h1>
  <p>Your personalized dashboard</p>
</header>

<section class="card-grid">
  <div class="card">
    <h2>Today's Intake</h2>
    <p>Calories: <strong>680 kcal</strong></p>
    <p>Protein: <strong>55g</strong></p>
  </div>

  <div class="card">
    <h2>Mood Tracker</h2>
    <select>
      <option>Happy</option>
      <option>Stressed</option>
      <option>Sad</option>
      <option>Energetic</option>
      <option>Tired</option>
    </select>
    <button>Update Mood</button>
  </div>

  <div class="card">
    <h2>Smart Suggestion</h2>
    <p>â˜• How about a high-protein breakfast today?</p>
    <a href="resources.html" class="button">See Recipes</a>
  </div>

  <div class="card">
    <h2>Quick Access</h2>
    <a href="pcos_friendly_diet.html" class="button">PCOS-Friendly Plan</a><br><br>
    <a href="high_protein_nonveg.html" class="button">High-Protein Plan</a><br><br>
    <a href="gluten_free_indian.html" class="button">Gluten-Free Plan</a>
  </div>
</section>

<footer>
  AI Diet Planner Project 2025
</footer>

</body>
</html>
