<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Condition & Diet Suggestions</title>
  <link rel="stylesheet" href="health.css">
</head>
<body>
  <div class="container">
    <h1>Health Conditions & Personalized Diet</h1>
    <form id="healthForm" onsubmit="getDiet(event)">
      <!-- Health Condition Selection -->
      <label for="condition">Select Your Health Condition</label>
      <select id="condition" required>
        <option value="">-- Select Condition --</option>
        <option value="diabetes">Diabetes</option>
        <option value="pcos">PCOS</option>
        <option value="heart">Heart Problems</option>
        <option value="thyroid">Thyroid</option>
        <option value="hypertension">Hypertension</option>
      </select>
      
      <!-- User Info -->
      <label for="age">Enter Your Age</label>
      <input type="number" id="age" required placeholder="Age">
      
      <label for="weight">Enter Your Weight (kg)</label>
      <input type="number" id="weight" required placeholder="Weight">
      
      <label for="height">Enter Your Height (cm)</label>
      <input type="number" id="height" required placeholder="Height">
      
      <label for="activityLevel">Select Activity Level</label>
      <select id="activityLevel" required>
        <option value="">-- Activity Level --</option>
        <option value="sedentary">Sedentary</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
      </select>

      <button type="submit">Get Diet Suggestion</button>
    </form>

    <div id="dietSuggestion" class="dietSuggestions">
      <!-- Diet suggestion cards will be inserted here -->
    </div>
  </div>

  <script src="health.js"></script>
</body>
</html>
