<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Diet Planner üçè</title>
  <link rel="stylesheet" href="index.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dfffe0, #e6f7f0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 3rem 2rem;
      border-radius: 2rem;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 95%;
    }

    h1 {
      color: #4caf50;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .btn {
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 1rem;
      color: white;
      font-weight: bold;
      text-align: center;
      display: block;
      transition: background-color 0.3s;
    }

    .btn.blue {
      background-color: #67b8ff;
    }

    .btn.blue:hover {
      background-color: #469fe2;
    }

    .btn.green {
      background-color: #80e27e;
    }

    .btn.green:hover {
      background-color: #66c763;
    }

    .btn.purple {
      background-color: #cfa0e9;
    }

    .btn.purple:hover {
      background-color: #a670b7;
    }

    .btn.pink {
      background-color: #ff80ab;
    }

    .btn.pink:hover {
      background-color: #ff6699;
    }

    .btn.teal {
      background-color: #4dd0e1;
    }

    .btn.teal:hover {
      background-color: #26a69a;
    }
  </style>
</head>
<body class="home">

  <div class="container">
    <h1>Welcome to AI Diet Planner üçè</h1>
    <p>Your Personalized Nutrition and Meal Planning Assistant.</p>

    <div class="buttons">
      <a href="chatbot.html" class="btn blue">NutriBot - Diet Planner ChatBot</a>
      <a href="health.html" class="btn green">Health Conditon</a>
      <a href="journal.html" class="btn purple">Daily Progress Diary</a>
      <a href="diet1.html" class="btn pink">Diet and Mood Tracker</a>
      <a href="resources.html" class="btn teal">Healthy Eating Tips</a>
    </div>
  </div>

  <script>
    // Check if the user is logged in
    if (!localStorage.getItem('loggedIn')) {
        // Redirect to sign-in page if not logged in
        window.location.href = 'signin.html';
    }
  </script>

</body>
</html>
