<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - AI Powered Diet Planner</title>
    <link rel="stylesheet" href="style2.css" />
    <script defer src="signin.js"></script>
  </head>
  <body>
    <div class="header">
      <img src="logo.jpg" alt="AI Diet Planner Logo" class="logo" />
      <h3 class="title">AI Diet Planner</h3>
    </div>
    <div class="auth-container">
      <h2>Sign In</h2>
      <form id="signin-form">
        <input type="email" id="signin-email" placeholder="Email" required />
        <input type="password" id="signin-password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
      <p>
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
      <button onclick="window.location.href='resources.html'">Sign In</button></button>
    </div>
  </body>
</html>
